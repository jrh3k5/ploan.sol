name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: forge build
        run: |
          forge build --sizes
        id: build

      - name: forge test
        run: |
          forge test -vvv
        id: test
